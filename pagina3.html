    <script>
document.addEventListener("DOMContentLoaded", function () {
  try {
    // Configurar los iconos de Leaflet para usar las versiones CDN
    delete L.Icon.Default.prototype._getIconUrl;
    L.Icon.Default.mergeOptions({
      iconRetinaUrl:
        "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-icon-2x.png",
      iconUrl:
        "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-icon.png",
      shadowUrl:
        "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png",
    });

    const lat = 11.092519412453044;
    const lon = -74.21869662138386;
    const zoomLevel = 13;

    // Inicializar el mapa
    const map = L.map("map").setView([lat, lon], zoomLevel);

    // AÃ±adir capa de tiles
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Crear un icono personalizado con corazÃ³n
// AÃ±adir capa de tiles (OpenStreetMap)
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 19,
  attribution:
    '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
}).addTo(map);

// Eliminar la configuraciÃ³n del icono personalizado y usar el predeterminado
const marker = L.marker([lat, lon]).addTo(map);

// AÃ±adir un popup al marcador
marker.bindPopup(
  `
  <div style="text-align: center; font-family: Arial, Helvetica, sans-serif;">
    <b>Â¡Hola, Gabrielle Luciana!</b><br>
    <span style="color: #000000;">ðŸ’• Bienvenida al Decameron GaleÃ³n Santa Marta ðŸ’•</span><br>
    <small>Â¡Que disfrutes mucho tu viaje!</small>
  </div>
  `,
  {
    maxWidth: 200, // Ajusta el ancho mÃ¡ximo
    minWidth: 150, // Ajusta el ancho mÃ­nimo
    className: "custom-popup", // Aplica la clase personalizada si es necesario
  }
).openPopup();


    // Aplicar estilos de fuente a elementos del mapa
    const applyFontStyles = () => {
      const mapContainer = document.querySelector("#map");
      if (mapContainer) {
        mapContainer.style.fontFamily = "Arial, Helvetica, sans-serif";
      }

      // Sobrescribe estilos de popups y tooltips
      const popupElements = document.querySelectorAll(".leaflet-popup-content");
      popupElements.forEach((el) => {
        el.style.fontFamily = "Arial, Helvetica, sans-serif";
      });

      const attributionElements = document.querySelectorAll(
        ".leaflet-control-attribution"
      );
      attributionElements.forEach((el) => {
        el.style.fontFamily = "Arial, Helvetica, sans-serif";
      });
    };

    // Aplicar estilos al cargar el mapa
    applyFontStyles();

    // Forzar el redimensionamiento del mapa despuÃ©s de un pequeÃ±o delay
    setTimeout(function () {
      map.invalidateSize();
      applyFontStyles();
    }, 100);

    // Redimensionar y reaplicar estilos cuando la ventana cambie de tamaÃ±o
    window.addEventListener("resize", function () {
      map.invalidateSize();
      applyFontStyles();
    });
  } catch (error) {
    console.error("Error al inicializar el mapa:", error);
    document.getElementById("map").innerHTML =
      '<div style="padding: 20px; text-align: center; color: #666;">Error al cargar el mapa. Por favor, recarga la pÃ¡gina.</div>';
  }
});
